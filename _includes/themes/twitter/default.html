<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kyle Verrier | {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
  </head>

  <body>
    <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    </style>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" id="logo" href="{{ HOME_PATH }}"> </a>

          <!-- <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a> -->
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>

          <ul class="nav pull-right icons">
            <li class="brand">Kyle Verrier</li>

            <li id="nav-icon-github" >
              <a id="mail-to" href="mailto:kyle.verrier@gmail.com">
                <i class="icon-envelope"></i> 
              </a>
            </li>

            <li class="nav-icon-mail">
              <a id="github" href="https://github.com/kverrier/" >
                <i class="icon-github"></i> 
              </a>
            </li>

          </ul>

        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012 
        <em>Digital portfolio platform:</em>
        <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/"
            target="_blank">Twitter Bootstrap</a>
        </p>
        <!-- <p> Logo design by <a href="http://maxbrawer.com/">Max Brawer</a> </p> -->
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
